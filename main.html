<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>OTP Varification</title>
	<style>
        .code-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .code {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	
    <h1 id="verification_heading">OTP Verification</h1>
    <h2 id="verification_subtext">Please enter the 6-digit code sent to your phone</h2>

    <div class="code-container">
        <input type="text" class="code" maxlength="1" oninput="moveFocus(this, 1)" onkeydown="handleBackspace(event, this)">
        <input type="text" class="code" maxlength="1" oninput="moveFocus(this, 1)" onkeydown="handleBackspace(event, this)">
        <input type="text" class="code" maxlength="1" oninput="moveFocus(this, 1)" onkeydown="handleBackspace(event, this)">
        <input type="text" class="code" maxlength="1" oninput="moveFocus(this, 1)" onkeydown="handleBackspace(event, this)">
        <input type="text" class="code" maxlength="1" oninput="moveFocus(this, 1)" onkeydown="handleBackspace(event, this)">
        <input type="text" class="code" maxlength="1" oninput="moveFocus(this, 1)" onkeydown="handleBackspace(event, this)">
    </div>

    <script>
        function moveFocus(current, direction) {
            if (current.value.length >= current.maxLength) {
                const next = current.nextElementSibling;
                if (next) {
                    next.focus();
                }
            }
        }

        function handleBackspace(event, current) {
            if (event.key === 'Backspace' && current.value === '') {
                const previous = current.previousElementSibling;
                if (previous) {
                    previous.focus();
                }
            }
        }
    </script>
    <!-- <script type="text/javascript" src="./script.js">
</script> -->

</body>

</html>
